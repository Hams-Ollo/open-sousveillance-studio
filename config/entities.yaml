# -----------------------------------------------------------------------------
# ALERT RULES
# -----------------------------------------------------------------------------
# Custom rules for escalating urgency based on keyword combinations.

alert_rules:
  - name: "Tara + Public Hearing"
    description: "Immediate alert when Tara project has a scheduled hearing"
    conditions:
      all:
        - projects: ["tara-portfolio"]
        - keywords: ["public hearing", "quasi-judicial", "commission meeting"]
    urgency: "red"
    action: "notify_immediately"

  - name: "New Sinkhole Activity"
    description: "Alert on any new sinkhole reports in the area"
    conditions:
      any:
        - keywords: ["sinkhole", "subsidence", "collapse"]
    urgency: "red"
    action: "flag_for_review"

  - name: "Permit Issuance"
    description: "Alert when permits are issued (not just applied for)"
    conditions:
      all:
        - keywords: ["permit issued", "notice of intent", "approved"]
        - any:
            - projects: ["tara-portfolio"]
            - organizations: ["tara-forest-llc"]
    urgency: "red"
    action: "notify_immediately"
