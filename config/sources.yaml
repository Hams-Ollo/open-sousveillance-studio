# -----------------------------------------------------------------------------
# TIER 4: LEGAL NOTICES & PUBLIC RECORDS
# -----------------------------------------------------------------------------
# Official legal notices, court filings, corporate registrations.
# These are often the "safety net" that catches things missed elsewhere.

tier_4_legal:
  - id: "florida-public-notices"
    name: "Florida Public Notices - Statewide Repository"
    description: "Legal notices from all certified Florida newspapers"
    jurisdiction: "State of Florida"
    url: "https://floridapublicnotices.com/"
    platform: "custom"
    priority: "critical"
    check_frequency: "daily"

    # Scraping configuration
    scraping:
      method: "firecrawl"  # Requires JS for filters
      requires_javascript: true
      custom_scraper: "src.tools.florida_notices_scraper.FloridaNoticesScraper"

      # Filter parameters to apply via Firecrawl Actions
      filters:
        newspaper: "Alachua County Today"
        county: "Alachua"
        date_range: "35_days"  # Default view

      # Actions sequence
      actions:
        - type: "wait"
          milliseconds: 2000
        - type: "click"
          selector: "select[name='newspaper']"
        - type: "click"
          selector: "option:contains('Alachua County Today')"
        - type: "click"
          selector: "option:contains('Alachua')"
        - type: "click"
          selector: "button:contains('Update')"
        - type: "wait"
          milliseconds: 2000

    document_types:
      - "public_notice"
      - "legal_notice"
      - "hearing_notice"
      - "government_publication"

    # Notice categories to track
    categories:
      - name: "Government Publications - Notices of Hearings"
        priority: "critical"
        keywords: ["public hearing", "zoning", "ordinance"]
      - name: "Government Publications - Miscellaneous"
        priority: "high"
        keywords: ["city of alachua", "alachua county"]
      - name: "Foreclosures"
        priority: "medium"
      - name: "Probate"
        priority: "low"

    notes: |
      Florida Public Notices (floridapublicnotices.com)

      Page Structure:
      - Filter dropdowns: Newspaper, Date Range, County (multi-select)
      - "Update" button applies filters
      - Results shown as cards (12 per page)
      - Click card → Opens modal with full notice
      - "View original file" → Opens PDF on CloudFront
      - "Next Notice >" → Iterates through results in modal

      Scraping Strategy:
      1. Apply filters via Firecrawl Actions (newspaper + county)
      2. Scrape card list for notice metadata
      3. Click each card to open modal
      4. Extract PDF URL from modal (CloudFront pattern)
      5. Scrape PDF content directly

      PDF URLs:
      - Hosted on CloudFront: https://d3pf...cloudfront.net/XX/XXXXXXXX.pdf
      - Direct URLs available in modal "View original file" link

      Key Categories for Alachua:
      - Government Publications - Notices of Hearings (CRITICAL)
      - Government Publications - Miscellaneous

      Tips:
      - "Next Notice" button allows iteration without closing modal
      - 69 results typical for Alachua County in 35-day window
      - Check daily for new hearing notices

  - id: "mainstreet-notices"
    name: "Mainstreet Daily News - Public Notices"
