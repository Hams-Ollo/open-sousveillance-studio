# =============================================================================
# OPEN SOUSVEILLANCE STUDIO - DATA SOURCES CONFIGURATION
# =============================================================================
# This file defines all government data sources to monitor for your instance.
#
# Each source specifies:
# - What to scrape (URL, selectors)
# - How to scrape it (method, authentication)
# - When to check (priority determines frequency)
# - What to extract (document types, keywords)
#
# Sources are organized by TIER (scope) to help prioritize and understand
# which level of government is responsible.
# =============================================================================

# -----------------------------------------------------------------------------
# TIER 1: MUNICIPAL (City/Town Level)
# -----------------------------------------------------------------------------
# These are typically the most granular and most impactful for local issues.
# City councils, planning boards, zoning hearings.

tier_1_municipal:
  # -------------------------
  # CITY OF ALACHUA (Primary)
  # -------------------------
  - id: "alachua-civicclerk"
    name: "City of Alachua - Meeting Portal"
    description: "Official agendas, minutes, and video archives for City Commission and boards"

    # Source identification
    jurisdiction: "City of Alachua"
    url: "https://alachuafl.portal.civicclerk.com/"
    platform: "civicclerk"  # Helps select the right scraper
    site_id: "alachuafl"  # CivicClerk tenant ID

    # Monitoring configuration
    priority: "critical"  # critical, high, medium, low
    check_frequency: "daily"

    # Scraping configuration
    scraping:
      method: "firecrawl"  # Use Firecrawl with JS rendering
      requires_javascript: true
      wait_ms: 4000  # CivicClerk React app needs time to load
      scroll: true  # Scroll to load past events
      scroll_count: 3  # Number of scroll iterations

      # Alternative: Use custom CivicClerkScraper
      custom_scraper: "src.tools.civicclerk_scraper.CivicClerkScraper"

    # What document types to extract
    document_types:
      - "agenda"           # Simple agenda outline
      - "agenda_packet"    # Full packet with staff reports (PREFERRED)
      - "minutes"          # Meeting minutes (post-meeting)
      - "resolution"
      - "ordinance"

    # Download options available per meeting
    download_options:
      - id: "agenda_pdf"
        label: "Agenda (PDF)"
        priority: 2
      - id: "agenda_text"
        label: "Agenda (Plain Text)"
        priority: 4
      - id: "agenda_packet_pdf"
        label: "Agenda Packet (PDF)"
        priority: 1  # HIGHEST - most comprehensive
      - id: "agenda_packet_text"
        label: "Agenda Packet (Plain Text)"
        priority: 3

    # Boards/committees to monitor (filter on scrape)
    boards:
      - name: "City Commission"
        keywords: ["commission", "city commission"]
        priority: "critical"
        category_id: null  # Discover from portal
      - name: "Planning and Zoning Board"
        keywords: ["planning", "zoning", "PZB", "Planning and Zoning"]
        priority: "critical"
        category_id: null
      - name: "Community Redevelopment Agency Board"
        keywords: ["CRA", "CRAB", "CRAAB", "redevelopment", "Community Redevelopment"]
        priority: "high"
        category_id: null
      - name: "Education Task Force"
        keywords: ["education", "task force"]
        priority: "medium"
        category_id: null

    # Notes for maintainers
    notes: |
      CivicClerk is a React SPA hosted at {site_id}.portal.civicclerk.com

      Page Structure:
      - Calendar widget (left) + Event list (right)
      - Scroll UP for past events, DOWN for future events
      - Each event has download button with 4 options

      Scraping Strategy:
      1. Load page with Firecrawl (wait 4s for React)
      2. Scroll to load past/future events
      3. Parse meeting list from markdown
      4. For each meeting with documents, download Agenda Packet (PDF)
      5. Process PDFs with Docling/Gemini

      Download Priority:
      - Agenda Packet (PDF) > Agenda (PDF) > Plain Text versions
      - Packets include staff reports, attachments, backup materials

      Known Issues:
      - Direct PDF URLs not exposed in HTML - require click interaction
      - May need Playwright for reliable PDF downloads
      - Future events have no documents until agenda is posted

  - id: "alachua-calendar"
    name: "City of Alachua - Event Calendar"
    description: "Upcoming meetings and public events"
    jurisdiction: "City of Alachua"
    url: "https://www.cityofalachua.com/government/global-pages/calendar-month-view"
    platform: "granicus"
    priority: "high"
    check_frequency: "daily"
    scraping:
      method: "beautifulsoup"
      requires_javascript: false
    document_types:
      - "calendar_event"
    notes: "Lightweight HTML scrape. Cross-reference with CivicClerk for agenda details."

  - id: "alachua-development-map"
